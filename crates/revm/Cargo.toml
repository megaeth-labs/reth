[package]
name = "reth-revm"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "reth specific revm utilities"

[dependencies]
# reth 
reth-primitives.workspace = true
reth-interfaces.workspace = true
reth-provider.workspace = true
reth-revm-primitives = { path = "./revm-primitives" }
reth-revm-inspectors = { path = "./revm-inspectors" }
reth-consensus-common = { path = "../consensus/common" }

# revm
revm.workspace = true
# revm-utils = { git = "https://github.com/megaeth-labs/revm", branch = "andy/debug/performance-dashboard", optional = true }
revm-utils = { workspace = true, optional = true }

# common
tracing.workspace = true

ctor = {version = "0.2.5", optional = true }

[dev-dependencies]
reth-rlp.workspace = true
once_cell = "1.17.0"

[features]
enable_opcode_metrics = [
    "revm/enable_opcode_metrics",
    "reth-provider/enable_opcode_metrics",
    "revm-utils",
    ]

enable_cache_record = [
    "revm/enable_cache_record",
    "reth-provider/enable_cache_record",
    "revm-utils",
]
enable_execute_measure = ["revm-utils", "ctor"]